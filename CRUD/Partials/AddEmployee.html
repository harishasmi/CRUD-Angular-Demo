<h3>Add Employee Here</h3>
{{message}}

<form name="AddPlayerForm" ng-submit="AddEmployee()">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="employee.Name"/></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" ng-model="employee.Designation" /></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" ng-model="employee.Age" /></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><input type="text" ng-model="employee.Department" /></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit" />
            </td>
        </tr>
        
    </table>


</form>
